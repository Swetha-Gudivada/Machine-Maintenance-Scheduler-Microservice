<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Maintenance Tasks</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: linear-gradient(135deg, #e3edf7, #f7f9fc);
            font-family: 'Segoe UI', sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .task-wrapper {
            width: 85%;
            max-width: 1100px;
            background: white;
            padding: 30px;
            border-radius: 18px;
            box-shadow: 0 15px 40px rgba(0,0,0,0.08);
        }

        h3 {
            font-weight: 700;
        }

        .table thead {
            background-color: #1f2937;
            color: white;
        }

        .table tbody tr:hover {
            background-color: #f2f6fb;
        }

        .btn-primary {
            border-radius: 20px;
        }

        .btn-secondary {
            border-radius: 20px;
        }

        .btn-success {
            border-radius: 20px;
        }

        .badge {
            padding: 6px 10px;
            border-radius: 12px;
            font-size: 12px;
        }

    </style>
</head>

<body>

<div class="task-wrapper">

    <div class="d-flex justify-content-between align-items-center mb-4">
        <h3>Maintenance Task Records</h3>

        <div>
            <a href="/tasks/schedule" class="btn btn-primary btn-sm me-2">
                + Schedule New Task
            </a>

            <a href="/" class="btn btn-secondary btn-sm">
                Dashboard
            </a>
        </div>
    </div>

    <div class="table-responsive">

        <table class="table align-middle text-center">
            <thead>
            <tr>
                <th>Task ID</th>
                <th>Machine</th>
                <th>Description</th>
                <th>Scheduled Date</th>
                <th>Status</th>
                <th>Completed On</th>
                <th>Action</th>
            </tr>
            </thead>

            <tbody>

            <tr th:if="${#lists.isEmpty(tasks)}">
                <td colspan="7" class="text-muted py-4">
                    No tasks available.
                </td>
            </tr>

            <tr th:each="task : ${tasks}">

                <td th:text="${task.taskId}"></td>

                <td th:text="${task.machine != null ? task.machine.name : 'N/A'}"></td>

                <td th:text="${task.taskDescription}"></td>

                <td th:text="${task.scheduledDate}"></td>

                <td>
                    <span th:text="${task.status}"
                          th:classappend="${task.status == 'Completed'} ?
                          'badge bg-success' :
                          'badge bg-warning text-dark'">
                    </span>
                </td>

                <td th:text="${task.completedOn != null ? task.completedOn : '-'}"></td>

                <td>
                    <a th:if="${task.status != 'Completed'}"
                       th:href="@{'/tasks/complete/' + ${task.taskId}}"
                       class="btn btn-sm btn-success">
                        Mark Complete
                    </a>

                    <span th:if="${task.status == 'Completed'}"
                          class="text-success fw-semibold">
                        âœ“ Done
                    </span>
                </td>

            </tr>

            </tbody>
        </table>

    </div>

</div>

</body>
</html>
